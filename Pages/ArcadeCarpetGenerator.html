<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <!-- Personal CSS -->
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
	
	<style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }	
	</style>
	
    <body class="bg-dark">
		<canvas id="myCanvas" width="580" height="580"></canvas>	
		<script src="https://cdn.codehs.com/chs-js-lib/0.2.21/dist/chs.iife.js"></script>
		<script>
			setTimer(function() {
				let circ = new Circle(Randomizer.nextInt(90));
				circ.setPosition(
					Randomizer.nextInt(getWidth()),
					Randomizer.nextInt(getHeight())
				);
				circ.setColor("Purple");
				add(circ);
			}, Randomizer.nextInt(300));
			
			setTimer(function() {
				let rec = new Rectangle(10, 10);
				rec.setPosition(
					Randomizer.nextInt(getWidth()),
					Randomizer.nextInt(getHeight())
				);
				rec.setWidth(Randomizer.nextInt(100));
				rec.setHeight(Randomizer.nextInt(200));
				rec.setRotation(Randomizer.nextInt(360));
				rec.setColor("Yellow");
				add(rec);
			}, Randomizer.nextInt(400));
			
			setTimer(function() {
				let circ = new Circle(Randomizer.nextInt(50));
				circ.setPosition(
					Randomizer.nextInt(getWidth()),
					Randomizer.nextInt(getHeight())
				);
				circ.setColor("Blue");
				add(circ);
			}, Randomizer.nextInt(5000));
		</script>
    </body>
</html>
